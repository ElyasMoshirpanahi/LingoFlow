<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LingoFlow | Neural Reader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Noto+Naskh+Arabic:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        spotify: {
                            black: '#000000',
                            dark: '#121212',
                            light: '#181818',
                            grey: '#282828',
                            active: '#b3b3b3',
                            blue: '#0ea5e9',
                            cyan: '#22d3ee'
                        },
                        cyber: {
                            black: '#020617',
                            card: '#0f172a',
                            blue: '#0ea5e9',
                            neon: '#38bdf8',
                            emerald: '#10b981'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                        arabic: ['Noto Naskh Arabic', 'serif']
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        .persian-text {
            font-family: 'Noto Naskh Arabic', serif;
            direction: rtl;
        }
        .glass-panel {
            background: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .spotify-card {
            background: #181818;
            transition: background 0.3s ease;
            border-radius: 8px;
        }
        .spotify-card:hover {
            background: #282828;
        }
        .cyber-bg-blue {
            background: #0ea5e9;
            box-shadow: 0 4px 15px rgba(14, 165, 233, 0.3);
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #5a5a5a;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #b3b3b3;
        }
        @keyframes pulse-highlight {
            0%, 100% { box-shadow: 0 0 0px rgba(14, 165, 233, 0); }
            50% { box-shadow: 0 0 20px rgba(14, 165, 233, 0.2); border-color: rgba(14, 165, 233, 0.5); }
        }
        .active-pulse {
            animation: pulse-highlight 2s infinite ease-in-out;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        input[type=range] {
          -webkit-appearance: none;
          background: #4d4d4d;
          height: 4px;
          border-radius: 2px;
        }
        input[type=range]::-webkit-slider-thumb {
          -webkit-appearance: none;
          height: 12px;
          width: 12px;
          background: #0ea5e9;
          border-radius: 50%;
          cursor: pointer;
        }
        .spotify-gradient {
            background: linear-gradient(180deg, #1e1e1e 0%, #000000 100%);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "pdfjs-dist": "https://esm.sh/pdfjs-dist@4.0.379",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="font-sans selection:bg-sky-500/30">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
