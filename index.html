<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LingoFlow | Neural Reader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Noto+Naskh+Arabic:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cyber: {
                            black: '#020617',
                            card: '#0f172a',
                            blue: '#0ea5e9',
                            neon: '#38bdf8',
                            emerald: '#10b981'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                        arabic: ['Noto Naskh Arabic', 'serif']
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --cyber-black: #020617;
            --cyber-card: rgba(15, 23, 42, 0.7);
            --cyber-blue: #0ea5e9;
            --cyber-neon: #38bdf8;
        }

        body {
            background-color: var(--cyber-black);
            color: #f8fafc;
            overflow: hidden;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        /* Standardize Icons */
        svg {
            width: 24px;
            height: 24px;
            display: inline-block;
            vertical-align: middle;
        }

        .persian-text {
            font-family: 'Noto Naskh Arabic', serif;
            direction: rtl;
        }

        .cyber-card {
            background: var(--cyber-card);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(51, 65, 85, 0.4);
            box-shadow: 0 8px 32px -4px rgba(0, 0, 0, 0.5);
        }

        .cyber-glow-text {
            text-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
        }

        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: #020617;
        }

        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--cyber-neon);
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(56, 189, 248, 0.1);
            animation: scanline 8s linear infinite;
            pointer-events: none;
            z-index: 100;
        }

        .mono { font-family: 'JetBrains Mono', monospace; }
        .cyber-bg-blue { background-color: var(--cyber-blue) !important; }
        .cyber-accent-blue { color: var(--cyber-neon) !important; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.36.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="font-sans">
    <div class="scanline"></div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
